<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- start quizz Button -->
    <div class="start_btn global"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info-box global">
      <div class="info-title">
        <span>Some Rules of this Quiz</span>
      </div>
      <div class="info-list">
        <div class="info">
          1. You will have only <span>15 seconds</span> per question.
        </div>
        <div class="info">2. Once you select answer, you can't reselect.</div>
        <div class="info">
          3. You can't select any option once time goes off.
        </div>
        <div class="info">
          4. You can't exit from the Quiz while you're playing.
        </div>
        <div class="info">
          5. You'll get points on the basis of your correct answers.
        </div>
      </div>
      <div class="button">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue Quiz</button>
      </div>
    </div>

    <!-- <div>
      QUIZ APP
      <ion-icon name="add-circle-outline" class="icon icon-circle"></ion-icon>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
